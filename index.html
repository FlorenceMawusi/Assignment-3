    <script>

        
    
        
        
    
        // Hash table
        let hash = (string,max) => {
            let firstChar = string.substring(0,1);
            let secondChar = string.substring(1,2);
            hash = string.charCodeAt(firstChar) + string.charCodeAt(secondChar);
            return hash % max;
        };

        // Hash table class
        let HashTable = function (){

            let storage = [];
            const storageLimit = 20;

            this.print = function () {
                console.log(storage)
            }

            //Searching through the array
            this.lookup = function(key) {
                let hash = (string,max) => {
                let firstChar = string.substring(0,1);
                let secondChar = string.substring(1,2);
                hash = string.charCodeAt(firstChar) + string.charCodeAt(secondChar);
                return hash % max;
                };

                let index = hash(key, storageLimit);
                
                if (storage[index] === undefined){
                    return undefined;
                } else {
                    for (let i = 0; i< storage[index].length; i++) {
                        if (storage[index][i][0] === key) {
                            return storage[index][i][1];
                        }
                    }
                }
            };

            //populating the table
            this.add = function(key, value) {
                let index = hash(key, storageLimit);
                if (storage[index] === undefined){
                    storage[index] = [
                        [key, value]
                    ];
                } else {
                    let inserted = false;
                    for (var i = 0; i < storage[index].length; i++){
                        if (storage[index][i][0] === key){
                            storage[index][i][1] === value;
                            inserted = true;
                        }
                    }
                    if (inserted === false) {
                        storage[index].push([key, value])
                    }
                }
                    
                
            };
           
        }

        let instance = new HashTable();
        function initiate() {

            const fname = document.getElementById('fname').value ;
            console.log(fname);
            const pnum = document.getElementById('pnum').value;
            console.log(pnum); 
            
            if (fname == '' || pnum == ''){
                alert ("Please fill the required fields.");
                return false;
            }

            instance.add(fname, pnum);
            console.log(instance.lookup(fname));
        
        }

        function search() {
            const fname = document.getElementById('fname').value ;
            console.log(fname);

            if (fname == ''){
                alert ("Please fill the required fields.");
                return false;
            }
            result = instance.lookup(fname)

            document.getElementById('display').innerHTML = result;
        }

        

    </script>
